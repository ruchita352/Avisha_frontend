     .div{
        height: 200px;
        width: 200px;
        background-color: aquamarine;
        transition: width 5s;
     }

     .div:hover{
        width: 300px;
     }
     .an{
         height: 200px;
        width: 200px;
        background-color: aquamarine;
animation-name: abc;
animation-duration: 5s;
position: relative;
/* animation-delay: 2s; */
animation-iteration-count: infinite;
animation-direction: alternate-reverse;
     }
     @keyframes  abc{
        0% {background-color:red ;left:0px;top: 0px;}
        25% {background-color: green;left: 200px;top: 0px;}
        
        50%{background-color: rgb(111, 0, 128);left: 200px;top: 200px;}
        75%{background-color: rgb(128, 90, 0);left: 0px;top: 200px;}
        100%{background-color: rgb(128, 0, 0);left: 0px;top: 0px;}
     }
